<!DOCTYPE html>
<html lang='en'>

<head>
   <meta charset='UTF-8'>
   <meta name='viewport' content='width=device-width, initial-scale=1.0'>
   <title>Challenge Rest</title>
   <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css'>
   <!-- <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css'> -->
   <link rel='stylesheet' href='./css/index.css'>
   <link rel='stylesheet' href='./css/modForm.css'>
</head>
 
<body>
   <div class='form-container post'>
      <form method='POST' id='postForm'>
         <button type='button' onclick='quitModalForm()' class='form-cancel'>X</button>
         <label for='user_id'>User id:</label>
         <input type='number' min='1' step='1' required name='user_id' id='user_id'>
         <label for='amount'>Amount:</label>
         <input required type='number' step='0.10' name='amount' id='amount' placeholder='Amount'>
         <label for='description'>Description:</label>
         <input type='text' required name='description' id='description'>
         <label for='date'>Date:</label>
         <input type='date' name='date' id='date' required>
         <button type='submit' class='btn btn-primary'>send</button>
         <div id='postM'>status: </div>
      </form>
   </div>


   <header>
      <h1>API Avocado Challenge</h1>
   </header>
   <main>
      <nav>
         <ul>


            <li>
               <button id='addForm' class='btn'>Add Transaction</button>
            </li>
            <li>
               <button id='showForm' class='btn'>Show Transaction</button>
               <form id="show-transaction-form" class=" hidden" method="GET">
                  <label for="#user_id">user id:</label>
                  <input name="user_id" id="user_id" type="number" min="1" required step="1">
                  <label for="#user_id">transaction id:</label>
                  <input name="transaction_id" id="transaction_id" min="1"  type="number" required step="1" >
                  <button class="btn btn-primary">Send</button>
               </form>
            </li>
            <li>
               <button id='listForm' class='btn'>List Transactions</button>
               <form id="list-transaction-form" class=" hidden" method="GET">
                  <label for="#user_id">user id:</label>
                  <input name="user_id" id="user_id" type="number" min="1" required step="1">
                  <button class="btn btn-primary">Send</button>
               </form>
            </li>
            <li>
               <button id='sumForm' class='btn'>Sum Transactions</button>
               <form id="sum-transaction-form" class=" hidden">
                  <label for="#user_id">user id:</label>
                  <input name="user_id" id="user_id" type="number" min="1" required step="1">
                  <button class="btn btn-primary">Send</button>
               </form>
            </li>
         </ul>
      </nav>
      <section class='container'>
         <ul></ul>
      </section>
   </main>


</body>
<script src='https://code.jquery.com/jquery-3.5.1.min.js'
   integrity='sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=' crossorigin='anonymous'></script>
<script src='./js/modalFrom.js'></script>
<script src="js/showTransactionForm.js"></script>
<script src="js/listTransactionForm.js"></script>
<script src="js/sumTransactionForm.js"></script>


</html>
